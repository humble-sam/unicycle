<body>
  <!-- Global Error Handler for Debugging -->
  <div id="debug-overlay"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; color:red; font-family:monospace; overflow:auto;">
    <h3>Startup Error Detected</h3>
    <pre id="error-content" style="background:#fff0f0; padding:10px; border:1px solid red;"></pre>
    <button onclick="window.location.reload()" style="padding:10px; margin-top:10px;">Reload Page</button>
  </div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      document.getElementById('debug-overlay').style.display = 'block';
      document.getElementById('error-content').innerText += `Error: ${msg}\nAt: ${url}:${lineNo}:${columnNo}\nStack: ${error ? error.stack : 'N/A'}\n\n`;
      return false;
    };
    window.onunhandledrejection = function (event) {
      document.getElementById('debug-overlay').style.display = 'block';
      document.getElementById('error-content').innerText += `Unhandled Rejection: ${event.reason}\n\n`;
    };
  </script>
  <div id="root"></div>
</body>
